<html>
<head><link rel="stylesheet" href="sudoku.css"></head>

        <h1 class='title' style='font-family: times new roman'>SudoBom</h1>
        <div style='font-size: 0.5em; color: grey'>* High scores are reset every Sunday morning</div>
        <table id='high_scores_table'></table><br>
        <div id='countdown_timer' class='msg'></div><br>
        <span id='lobby_buttons'></span><br>
		<div id='chat_container'></div><br>

    </span>
    <br>
    <span class='wrapper' height='10vh'>
        <span id='msg' class='msg'></span>
        <span id='games_to_date' class='msg'></span>
    </span>
